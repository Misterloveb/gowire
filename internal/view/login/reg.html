  <script src="/static/layui/layui.js"></script>
  <script>
  layui.config({
    base: '/static/layuiAdmin_std/dist/layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router();

    form.render();

    //提交
    form.on('submit(LAY-user-reg-submit)', function(obj){
      var field = obj.field;
      
      //确认密码
      if(field.password !== field.repass){
        return layer.msg('两次密码输入不一致');
      }
      
      //是否同意用户协议
      if(!field.agreement){
        return layer.msg('你必须同意用户协议才能注册');
      }
      
      //请求接口
      $.ajax({
        url: '/register',
        data: field,
        type: 'POST',
        success: function (res) {
          if (res.status) {
            layer.msg('注册成功', {
              offset: '15px'
              , icon: 1
              , time: 1000
            },function () {
              window.location = "/login"
            });
          } else {
            layer.msg('注册失败', {
              offset: '15px'
              , icon: 2
              , time: 1000
            });
          }
        }
      });
      return false;
    });
  });
  </script>
